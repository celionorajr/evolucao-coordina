<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensionamento PACS - Polos Tecnologia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/logos/polos-logo.png" alt="Polos Tecnologia" class="logo">
            <h1>Sistema de Dimensionamento PACS</h1>
        </header>

        <main class="content">
            <section class="input-section">
                <h2>Dados dos Exames</h2>
                <form id="storageForm">

                    <!-- Novo campo Nome da Unidade -->
                    <div style="margin-bottom: 15px;">
                        <label for="unidade">Nome da Unidade:</label>
                        <input type="text" id="unidade" placeholder="Digite o nome da unidade" required>
                    </div>

                    <table class="exam-table">
                        <thead>
                            <tr>
                                <th>Tipo de Exame</th>
                                <th>Quantidade por Dia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>Ressonância</td><td><input type="number" id="ressonancia-qtd" min="0" value="0"></td></tr>
                            <tr><td>Tomografia</td><td><input type="number" id="tomografia-qtd" min="0" value="0"></td></tr>
                            <tr><td>Raio-X</td><td><input type="number" id="raiox-qtd" min="0" value="0"></td></tr>
                            <tr><td>Ultrassom</td><td><input type="number" id="ultrassom-qtd" min="0" value="0"></td></tr>
                            <tr><td>Densitometria</td><td><input type="number" id="densitometria-qtd" min="0" value="0"></td></tr>
                            <tr><td>Hemodinâmica</td><td><input type="number" id="hemodinamica-qtd" min="0" value="0"></td></tr>
                        </tbody>
                    </table>

                    <div class="form-actions">
                        <button type="button" id="calculate-btn" class="btn btn-primary">Calcular Projeção</button>
                        <button type="reset" id="reset-btn" class="btn btn-secondary">Limpar Campos</button>
                    </div>
                </form>
            </section>

            <section class="results-section" id="resultsSection">
                <h2>Resultados da Projeção</h2>
                <div id="resultado"></div>
                <div class="report-actions">
                    <button id="generate-pdf" class="btn btn-primary">Gerar Relatório PDF</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; <span id="current-year"></span> Polos Tecnologia - Todos os direitos reservados</p>
            <p>Desenvolvido por Célio Nora Junior | Analista de Suporte Técnico</p>
        </footer>
    </div>
    
    <script src="/libs/chart.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
